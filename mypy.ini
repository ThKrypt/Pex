[mypy]
# Technically, we're compatible with 2.7 or 3.5+, but MyPy makes us choose one. 3.5 is a sensible
# default to ensure we don't use newer Py3 features, and to avoid having to teach MyPy about our
# backports (which don't have type stubs).
python_version = 3.5

# TODO: turn on.
check_untyped_defs = False

no_implicit_optional = True

warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_return_any = True
warn_unreachable = True

implicit_reexport = False
strict_equality = True

show_error_context = True
show_column_numbers = True
show_error_codes = True
pretty = True

[mypy-pex.vendor._vendored.*]
ignore_errors = True

[mypy-pex.third_party.*]
ignore_missing_imports = True

[mypy-colors]
ignore_missing_imports = True

[mypy-coverage]
ignore_missing_imports = True

[mypy-redbaron]
ignore_missing_imports = True

# TODO: Once we can upgrade to Pytest 6, turn this off.
[mypy-pytest]
ignore_missing_imports = True

[mypy-pkginfo]
ignore_missing_imports = True
